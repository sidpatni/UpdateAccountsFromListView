<template >
    <lightning-card title = "Setups" class = "slds-p-top_medium">
        <div style="height:200px">
            <lightning-datatable key-field="Id"
                    data = {data}
                    columns = {columns}
                    default-sort-direction = {defaultSortDirection}
                    sorted-direction = {sortDirection}
                    sorted-by = {sortedBy}
                    onsort = {onHandleSort}
                    onrowaction={handleRowAction}>
            </lightning-datatable> 
        </div>
    </lightning-card>    
</template>
